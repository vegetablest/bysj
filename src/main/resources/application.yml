  config-location: classpath:mybatis/mybatis-config.xml #核心配置文件
  mapper-locations: classpath:mybatis/mapper/*.xml   #配置Mapper.xml文件所在路径
  type-aliases-package: com.graduationproject.suaofeng.entities   #配置别名

