<!DOCTYPE html>
<html lang="zh-CN">
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- html5布局 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- 图标 -->
    <link rel="icon" href="./favicon.ico" th:href="@{/static/favicon.ico}"  type="image/x-icon" />
    <title>员工管理</title>
    <!-- Bootstrap Core CSS -->
    <link href="./css/mybootstrap.min.css" th:href="@{/static/css/mybootstrap.min.css}" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/mystyle.css" th:href="@{/static/css/mystyle.css}" rel="stylesheet">
    <!-- You can change the theme colors from here -->
    <link href="css/default-dark.css" th:href="@{/static/css/default-dark.css}" id="theme" rel="stylesheet">
</head>

<body class="fix-header card-no-border fix-sidebar">
    <!-- Preloader - style you can find in spinners.css -->
    <div class="preloader">
        <div class="loader">
            <div class="loader__figure"></div>
            <p class="loader__label">用户信息</p>
        </div>
    </div>
    <!-- Main wrapper - style you can find in pages.scss -->
    <div id="main-wrapper">
        <!-- 头部复用 -->
        <div th:insert="~{home::topbar01}"></div>
        <!-- 左侧任务栏复用  -->
        <aside class="left-sidebar">
            <div th:insert="~{home::leftbar01}"></div>
        </aside>

        <div class="page-wrapper">
            <!-- Container fluid  -->
            <div class="container-fluid">
                <!-- Bread crumb and right sidebar toggle -->
                <div class="row page-titles">
                    <div class="col-md-5 align-self-center">
                        <h3 class="text-themecolor">个人信息</h3>
                    </div>
                </div>

                <div class="row">
                    <!-- Column -->
                    <div class="col-lg-4 col-xlg-3 col-md-5">
                        <div class="card">
                            <div class="card-body">
                                <center class="m-t-30"> <img src="../assets/images/users/5.jpg" th:src="@{'/file/'+${employee.avatar}}" class="img-circle"
                                        width="150" />
                                    <h4 class="card-title m-t-10">[[${session.loginUser}]]</h4>
                                    <h6 class="card-subtitle">员工管理系统</h6>

                                </center>
                            </div>
                        </div>
                    </div>
                    <!-- Column -->
                    <div class="col-lg-8 col-xlg-9 col-md-7">
                        <div class="card">
                            <div class="card-body">
                                <form class="form-horizontal form-material" method="post" th:action="@{/user/updateemp}" >
                                    <p style="color: red" th:text="${session.message}" th:if="${not #strings.isEmpty(session.message)}"/>

                                    <div class="form-group">
                                        <label class="col-md-12">您的姓名</label>
                                        <div class="col-md-12">
                                            <input name="ename" type="text" th:value="${employee.ename}"
                                                class="form-control form-control-line">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="example-email" class="col-md-12">电子邮箱</label>
                                        <div class="col-md-12">
                                            <input type="email" th:value="${employee.email}" name="email"
                                                   class="form-control form-control-line"
                                                   id="example-email">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-12">您的手机号</label>
                                        <div class="col-md-12">
                                            <input name="phone" type="text" th:value="${employee.phone}"
                                                class="form-control form-control-line">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-12">您所属部门编号</label>
                                        <div class="col-sm-12">
                                            <select class="form-control form-control-line" th:value="${employee.departmentid}" name="departmentid">
                                                <option th:each="dep:${deps}"  th:value="${dep.did}" th:text="${dep.did}"></option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-12">您的员工编号&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;注：此处更改无效</label>
                                        <div class="col-md-12">
                                            <input name="eid" type="text" th:value="${employee.eid}"
                                                   class="form-control form-control-line">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-12">您的工资&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;    注：此处您无权更改</label>
                                        <div class="col-sm-12">
                                            <input type="text" th:value="${employee.salary}"
                                                   class="form-control form-control-line">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-12">您的入职日期&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;    注：此处您无权更改</label>
                                        <div class="col-sm-12">
                                            <input type="text" th:value="${#dates.format(employee.intime,'yyyy-MM-dd')}"
                                                   class="form-control form-control-line">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-12">
                                            <button type="submit" class="btn btn-success">更改个人信息</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- Column -->
                </div>
                <!-- Row -->
                <!-- End PAge Content -->
            </div>
            <!-- End Container fluid  -->
            <!-- footer -->
            <footer class="footer"> 苏傲枫@毕业设计 </footer>
            <!-- End footer -->
        </div>
        <!-- End Page wrapper  -->
    </div>

    <!-- End Wrapper -->
    <!-- All Jquery -->
    <script src="jquery/myjquery.min.js" th:src="@{/static/jquery/myjquery.min.js}"></script>
    <!-- Bootstrap tether Core JavaScript -->
    <script src="js/mypopper.min.js" th:src="@{/static/js/mypoper.min.js}"></script>
    <script src="js/mybootstrap.min.js" th:src="@{/static/js/mybootstrap.min.js}"></script>
    <!-- slimscrollbar scrollbar JavaScript -->
    <script src="js/perfect-scrollbar.jquery.min.js" th:src="@{/static/js/perfect-scrollbar.jquery.min.js}"></script>
    <!--Wave Effects -->
    <script src="js/waves.js" th:src="@{/static/js/waves.js}"></script>
    <!--Menu sidebar -->
    <script src="js/sidebarmenu.js" th:src="@{/static/js/sidebarmenu.js}"></script>
    <!--Custom JavaScript -->
    <script src="js/custom.min.js" th:src="@{/static/js/custom.min.js}"></script>
</body>

</html>
